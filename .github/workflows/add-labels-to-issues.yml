name: Add Label to Issues
on:
  push:
    branches:
      - master

jobs:
  add-label:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Add label to all issues
      run: |
        for issue in $(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/issues | jq -r '.[].number'); do
          curl -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"labels": ["your-label"]}' \
            https://api.github.com/repos/${{ github.repository }}/issues/$issue/labels
        done