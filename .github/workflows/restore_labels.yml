name: Restore Labels

on:
  workflow_dispatch:

jobs:
  restore-labels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Restore Labels
        run: |
          python .github/scripts/restore_labels.py
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        working-directory: ${{ github.workspace }}
